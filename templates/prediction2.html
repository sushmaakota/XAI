<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crop Recommendation - Prediction</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Topbar Start -->
    <div class="container-fluid topbar px-0 d-none d-lg-block">
        <div class="container px-0">
            <div class="row gx-0 align-items-center" style="height: 45px;">
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar & Hero Start -->
    <div class="container-fluid sticky-top px-0">
        <div class="position-absolute bg-dark" style="left: 0; top: 0; width: 100%; height: 100%;">
        </div>
        <div class="container px-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-white py-3 px-4">
                <a href="index.html" class="navbar-brand p-0">
                    <h1 class="text-primary m-0">Crop Recommendation</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                
                        <a href="{{url_for('prediction2')}}" class="nav-item nav-link active">Crop Recommendation</a>
                        <a href="{{url_for('index')}}" class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar & Hero End -->

    <div class="container py-5">
        <h2 class="text-center mb-4">Enter Crop Prediction Features</h2>
        
        <!-- Crop Prediction Form -->
        <form action="/prediction2" method="POST">
            <div class="mb-3">
                <label for="N" class="form-label">Nitrogen (N):</label>
                <input type="text" id="N" name="N" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="P" class="form-label">Phosphorus (P):</label>
                <input type="text" id="P" name="P" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="K" class="form-label">Potassium (K):</label>
                <input type="text" id="K" name="K" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (Â°C):</label>
                <input type="text" id="temperature" name="temperature" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%):</label>
                <input type="text" id="humidity" name="humidity" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ph" class="form-label">pH Level:</label>
                <input type="text" id="ph" name="ph" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm):</label>
                <input type="text" id="rainfall" name="rainfall" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Crop</button>
        </form>

        <!-- Display Results -->
        {% if predicted_crop %}
        <div class="mt-5">
            <h3 class="text-success">Recommended Crop: {{ predicted_crop }}</h3>
            <h3 class="mt-4">Explanation:</h3>
            <div class="alert alert-info">
                <img src="{{ url_for('static', filename='lime_explanation.png') }}" alt="LIME Explanation" class="img-fluid">
            </div>
        </div>
        {% endif %}
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>

</body>

</html>
